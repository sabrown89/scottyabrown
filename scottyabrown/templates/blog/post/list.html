{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    {% for post in posts %}
    <div class="row blog-list">
        <img src="{{ post.photo.url }}" width="200" height="150">
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title}}</a></h2>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        {{ post.get_markdown|truncatewords:30|linebreaks }}
    </div>
    {% endfor %}
</div>
{% endblock %}
