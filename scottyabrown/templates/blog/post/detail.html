{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row blog-detail">
        <h3>{{ post.title }}</h3>
        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        <p class="blog-body">{{ post.get_markdown|linebreaks }}
    </div>

</div>
{% endblock %}
